<div class="title-block">
  <h3 class="title">
    Сторінка записів <span class="sparkline bar"></span>
  </h3>
</div>
<section class="section" *ngIf="!isLoaded">
  Завантаження...
</section>
<section class="section" *ngIf="isLoaded">
  <div class="row">
    <div class="col-md-6">
      <app-add-event></app-add-event>
    </div>
    <div class="col-md-6">
      <app-add-category
        (addCategory)="onAddCategory($event)">
      </app-add-category>
    </div>
    <div class="col-md-6">
      <app-edit-category
        [categories]="categories"
        (editCategory)="onEditCategory($event)">
      </app-edit-category>
    </div>
  </div>
</section>
