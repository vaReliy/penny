<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Редагувати категорію</h3>
    </div>
  </div>
  <div class="card-block">
    <div
      class="alert alert-{{ alertMessage.type }}"
      *ngIf="alertMessage.text.length">
      {{ alertMessage.text }}
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label class="control-label" for="edit-category"
          >Оберіть категорію</label
        >
        <select
          [(ngModel)]="selectedCategoryId"
          [ngModelOptions]="{ standalone: true }"
          (change)="onOptionSelect()"
          class="form-control"
          id="edit-category">
          <option *ngFor="let c of categories" [value]="c.id">
            {{ c.name }}
          </option>
        </select>
      </div>
      <div
        class="form-group"
        [ngClass]="{
          'has-error': categoryName.touched && categoryName.invalid
        }">
        <label class="control-label" for="category-name">Введіть назву</label>
        <input
          [ngModel]="currentCategory ? currentCategory.name : ''"
          name="categoryName"
          #categoryName="ngModel"
          type="text"
          id="category-name"
          class="form-control"
          required />
        <span
          class="form-help-text"
          *ngIf="categoryName.touched && categoryName.invalid">
          Поле не може бути пустим
        </span>
      </div>
      <div
        class="form-group"
        [ngClass]="{
          'has-error': categoryCapacity.touched && categoryCapacity.invalid
        }">
        <label class="control-label" for="category-value">Введіть ліміт</label>
        <input
          [ngModel]="currentCategory ? currentCategory.capacity : ''"
          name="categoryValue"
          #categoryCapacity="ngModel"
          type="number"
          value="0"
          id="category-value"
          class="form-control"
          required
          minlength="1" />
        <span
          class="form-help-text"
          *ngIf="categoryCapacity.touched && categoryCapacity.invalid">
          Поле не може бути пустим
        </span>
      </div>
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">
        Оновити
      </button>
    </form>
  </div>
</div>
