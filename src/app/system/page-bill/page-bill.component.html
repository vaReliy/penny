<div class="mb-4">
  <h4>Сторінка рахунку</h4>
  <div class="d-flex justify-content-end">
    <button (click)="onRefresh()" class="btn-sm btn btn-primary-outline">
      <i class="fa fa-refresh">Refresh</i>
    </button>
  </div>
</div>

<div class="row row-col-media-from3-to2" *ngIf="isLoaded$ | async; else loader">
  <div class="col mb-4">
    <app-bill-card [bill]="bill" [rates]="rates"> </app-bill-card>
  </div>

  <div class="col mb-4">
    <app-currency-card [rates]="rates"> </app-currency-card>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
