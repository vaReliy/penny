<div class="card bg-body-tertiary shadow">
  <div class="card-title">
    <div class="card-header">
      <div class="d-flex justify-content-between">
        <h4>Курс</h4>
        <button
          (click)="rateUpdate.emit({})"
          placement="top"
          ngbTooltip="Оновити курс"
          class="btn-sm btn btn-primary-outline">
          <i class="fa fa-refresh"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Валюта</th>
          <th>Курс</th>
          <th>Дата</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><i class="fa-solid fa-hryvnia-sign mt-1 me-2"></i></td>
          <td>{{ rates?.UAH | number : '1.2-2' }}</td>
          <td>{{ rates.updatedAt | date : 'dd.MM.yyyy hh:mm' }}</td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-dollar-sign mt-1 me-2"></i></td>
          <td>{{ rates?.USD | number : '1.2-2' }}</td>
          <td>{{ rates.updatedAt | date : 'dd.MM.yyyy hh:mm' }}</td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-euro-sign mt-1 me-2"></i></td>
          <td>{{ rates?.EUR | number : '1.2-2' }}</td>
          <td>{{ rates.updatedAt | date : 'dd.MM.yyyy hh:mm' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
