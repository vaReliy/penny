<div class="col col-xs-12 col-sm-12 col-md-6 col-xl-7 history-col">
  <div class="card">
    <div class="card-block">
      <div class="title-block">
        <h4 class="title">Курс</h4>
      </div>
      <div class="row row-sm stats-container">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Валюта</th>
            <th>Курс</th>
            <th>Дата</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>грн</td>
            <td>{{rates?.UAH | number:'1.2-2'}}</td>
            <td>{{rates.updatedAt | date:'dd.MM.yyyy hh:mm'}}</td>
          </tr>
          <tr>
            <td>доллар</td>
            <td>{{rates?.USD | number:'1.2-2'}}</td>
            <td>{{rates.updatedAt | date:'dd.MM.yyyy hh:mm'}}</td>
          </tr>
          <tr>
            <td>евро</td>
            <td>{{rates?.EUR | number:'1.2-2'}}</td>
            <td>{{rates.updatedAt | date:'dd.MM.yyyy hh:mm'}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
