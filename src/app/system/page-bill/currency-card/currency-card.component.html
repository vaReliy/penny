<div class="card bg-body-tertiary shadow">
  <div class="card-title">
    <div class="card-header">
      <h4>Курс</h4>
    </div>
  </div>

  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Валюта</th>
          <th>Курс</th>
          <th>Дата</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>грн</td>
          <td>{{ rates?.UAH | number : '1.2-2' }}</td>
          <td>{{ rates.updatedAt | date : 'dd.MM.yyyy hh:mm' }}</td>
        </tr>
        <tr>
          <td>доллар</td>
          <td>{{ rates?.USD | number : '1.2-2' }}</td>
          <td>{{ rates.updatedAt | date : 'dd.MM.yyyy hh:mm' }}</td>
        </tr>
        <tr>
          <td>евро</td>
          <td>{{ rates?.EUR | number : '1.2-2' }}</td>
          <td>{{ rates.updatedAt | date : 'dd.MM.yyyy hh:mm' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
