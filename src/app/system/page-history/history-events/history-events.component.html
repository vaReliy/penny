<section class="section">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bordered">
          <div class="header-block">
            <h3 class="title">Список подій</h3>
          </div>
          <div class="form-inline pull-right m-r-2">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Поиск...">
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-secondary dropdown-toggle ">
                Параметр
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Дія</a>
                <a class="dropdown-item" href="#">Інша дія</a>
                <a class="dropdown-item" href="#">Шось інше</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">окремий лінк</a>
              </div>
            </div>
          </div>
        </div>
        <div class="card-block">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>#</th>
              <th>Сума</th>
              <th>Дата</th>
              <th>Категорія</th>
              <th>Тип</th>
              <th class="text-lg-center">Дія</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let e of events; let i = index;">
              <th scope="row">{{i + 1}}</th>
              <td>{{e.amount | number:'1.2-2'}}</td>
              <td>{{e.date}}</td>
              <td>{{getCategoryName(e.category)}}</td>
              <td>
                <span class="label label-{{getColorClass(e.type)}}">{{getEventLabel(e.type)}}</span>
              </td>
              <td class="text-lg-center">
                <a class="btn btn-primary-outline">Відкрити</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
