<div class="section text-center" *ngIf="!isLoaded">
  <app-loader></app-loader>
</div>
<div class="section" *ngIf="isLoaded">
  <div class="title-block">
    <h3 class="title">
      <a [routerLink]="'/system/history'"><i class="fa fa-arrow-left"></i></a>
      Сторінка запису № {{ event.id }}
      <span class="sparkline bar"></span>
    </h3>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <div class="card card-{{ getColorClass(event.type) }}">
          <div class="card-header">
            <div class="header-block">
              <p class="title">{{ getEventLabel(event.type) }}</p>
            </div>
          </div>
          <div class="card-block">
            <ul>
              <li>
                Сума:
                <strong
                  >{{ event.amount | number : '1.2' }} {{ currency }}</strong
                >
              </li>
              <li>
                Категорія: <strong>{{ category.name }}</strong>
              </li>
              <li>
                Опис: <strong>{{ event.description }}</strong>
              </li>
            </ul>
          </div>
          <div class="card-footer">{{ event.date }}</div>
        </div>
      </div>
    </div>
  </section>
</div>
