<p class="text-xs-center">Реєстрація для отримання доступу</p>
<form>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Введіть email"
    >
  </div>
  <div class="form-group has-error">
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Введіть пароль"
    >
    <span class="form-help-text">Помилка вводу.</span>
  </div>
  <div class="form-group has-success">
    <label for="name">Им'я</label>
    <input
      type="text"
      class="form-control underlined"
      id="name"
      placeholder="Введіть ім'я"
    >
    <span class="form-help-text">Успіх.</span>
  </div>
  <div class="form-group">
    <label for="agree">
      <input class="checkbox" id="agree" type="checkbox">
      <span>Погожуюсь з умовами</span>
    </label>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-block btn-primary">Зареєструватись</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Маєте аккаунт? <a [routerLink]="'../login'">Увійти!</a>
    </p>
  </div>
</form>
