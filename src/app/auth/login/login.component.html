<p class="text-center">Увійдіть для роботи</p>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div
    *ngIf="alertMessage$ | async as alert"
    class="alert alert-{{ alert.type }}">
    {{ alert.text }}
  </div>
  <div
    class="form-group mb-3"
    [ngClass]="{ 'has-error': hasControlInvalid('email') }">
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Введіть ваш email"
      formControlName="email" />
    <span class="form-text" *ngIf="hasControlInvalid('email')">
      <span *ngIf="hasControlValidationError('email', 'required')">{{
        showErrorMessage('required')
      }}</span>
      <span *ngIf="hasControlValidationError('email', 'email')">{{
        showErrorMessage('email')
      }}</span>
    </span>
  </div>

  <div
    class="form-group mb-3"
    [ngClass]="{ 'has-error': hasControlInvalid('password') }">
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Пароль"
      formControlName="password" />
    <span class="form-text" *ngIf="hasControlInvalid('password')">
      <span *ngIf="hasControlValidationError('password', 'required')">{{
        showErrorMessage('required')
      }}</span>
      <span *ngIf="hasControlValidationError('password', 'minlength')">{{
        showErrorMessage(
          'minlength',
          form.get('password')['errors']['minlength']
        )
      }}</span>
    </span>
  </div>

  <div class="form-group mb-3">
    <button
      type="submit"
      class="btn btn-block btn-primary"
      [disabled]="!form.valid">
      Увійти
    </button>
  </div>
  <div class="form-group">
    <p class="fst-italic fw-lighter">
      Відсутній аккаунт?
      <a [routerLink]="'../registration'">Зареєструватись!</a>
    </p>
  </div>
</form>
