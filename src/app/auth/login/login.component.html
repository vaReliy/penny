<p class="text-xs-center">Увійдіть для роботи</p>
<form>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Введіть ваш email"
    >
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Пароль"
    >
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-block btn-primary">Увійти</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Відсутній аккаунт? <a [routerLink]="'../registration'">Зареєструватись!</a>
    </p>
  </div>
</form>
